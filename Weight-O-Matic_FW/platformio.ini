[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	olkal/HX711_ADC@^1.2.12
	blackhack/LCD_I2C@^2.3.0
	bonkmachines/CTRL@^1.5.1
;	forntoh/LcdMenu@^4.1.0

monitor_speed = 115200
